disableKinds:
- sitemap
- taxonomy
- term
outputs:
  home:
  - html
caches:
  getresource:
    maxAge: 0
publishDir: generated_content
params:
  format: yaml
  collections:
    - name: profiles
      limit: 200
      content:
        min: 1
        max: 1
        blocks: 
        - paragraph
    - name: posts
      content:
        min: 3
        max: 10
    - name: events
    - name: products
      limit: 1500